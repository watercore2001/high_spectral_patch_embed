seed_everything: 0

data: ../share/fmow_10bands.yaml

model:
  class_path: meta_embedding.modules.ClassificationModule
  init_args:
    is_classify: True
    encoder:
      class_path: meta_embedding.models.encoder.GroupViTBase
      init_args:
        channel_groups:
          - [ 0, 1, 2, 6 ]
          - [ 3, 4, 5, 7 ]
          - [ 8, 9 ]
        in_chans: 10
        patch_size: 8
        img_size: 96
        drop_rate: 0.2
        drop_path_rate: 0.2
        global_pool: "avg"
    decoder:
      class_path: meta_embedding.models.decoder.LinearHeader
      init_args:
        input_dim: 1000
        num_classes: 62
    optim_args:
      weight_decay: 0.05
      warmup_epochs: 10
      annealing_epochs: 90
      max_lr: 1e-4
      min_lr: 1e-5

trainer: ../share/trainer.yaml

used_ckpt_for_test: "best"
used_ckpt_for_predict: "no"

wandb_logger:
  project: fmow
  name: vit_group_base