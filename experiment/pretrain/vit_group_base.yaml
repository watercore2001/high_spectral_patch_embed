seed_everything: 0

data: ../share/fmow_10bands.yaml

model:
  class_path: meta_embedding.modules.PreTrainingModule
  init_args:
    encoder:
      class_path: meta_embedding.models.encoder.GroupViTForMaeBaseDec512D1
      init_args:
        channel_groups:
          - [ 0, 1, 2, 6 ]
          - [ 3, 4, 5, 7 ]
          - [ 8, 9 ]
        in_chans: 10
        patch_size: 8
        img_size: 96
        mask_ratio: 0.75
        spatial_mask: False
        global_pool: "avg"
    optim_args:
      weight_decay: 0.05
      warmup_epochs: 5
      annealing_epochs: 45
      max_lr: 1e-4
      min_lr: 1e-5

trainer: ../share/pretrain.yaml

used_ckpt_for_test: "no"
used_ckpt_for_predict: "no"

wandb_logger:
  project: fmow_mae
  name: vit_group_base_dec512d1