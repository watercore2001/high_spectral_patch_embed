seed_everything: 0

data: ../share/fmow_12bands.yaml

model:
  class_path: meta_embedding.modules.PreTrainingModule
  init_args:
    encoder:
      class_path: meta_embedding.models.encoder.Patch3dForMaeBaseDec512D1
      init_args:
        in_chans: 12
        channel_unit: 3
        patch_size: 8
        img_size: 96
        mask_ratio: 0.75
        spatial_mask: False
        global_pool: "avg"
    optim_args:
      weight_decay: 0.05
      warmup_epochs: 5
      annealing_epochs: 45
      max_lr: 1e-4
      min_lr: 1e-5

trainer: ../share/pretrain.yaml

used_ckpt_for_test: "no"
used_ckpt_for_predict: "no"

wandb_logger:
  project: fmow_mae
  name: vit_patch3d_base_dec512d1