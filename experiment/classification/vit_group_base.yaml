seed_everything: 0

data:
  train_percent: 0.1
  dataloader_args:
    batch_size: 64


model:
  class_path: meta_embedding.lightning_module.ClassificationModule
  init_args:
    encoder:
      class_path: meta_embedding.model.encoder.GroupViTBase
      init_args:
        channel_groups:
          - [ 0, 1, 2, 6 ]
          - [ 3, 4, 5, 7 ]
          - [ 8, 9 ]
        in_chans: 10
        patch_size: 8
        img_size: 96
        drop_path_rate: 0.2
        global_pool: "avg"
    header:
      class_path: meta_embedding.model.header.LinearHeader
      init_args:
        input_dim: 1000
        num_classes: 62
    optim_args:
      weight_decay: 0.05
      warmup_epochs: 10
      annealing_epochs: 90
      max_lr: 1e-4
      min_lr: 1e-5

trainer: trainer.yaml

used_ckpt_for_test: "best"
used_ckpt_for_predict: "no"

wandb_logger:
  project: meta_embedding
  name: vit_group_base