class_path: meta_embedding.lightning_module.ClassificationModule
init_args:
  encoder:
    class_path: meta_embedding.model.encoder.ResNet50
    init_args:
      in_chans: 10
  header:
    class_path: meta_embedding.model.header.LinearHeader
    init_args:
      input_dim: 1000
      num_classes: 62
  optim_args:
    weight_decay: 0.05
    warmup_epochs: 10
    annealing_epochs: 90
    max_lr: 1e-4
    min_lr: 1e-5